<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
</head>
<body>
    <h1>Добавить товар</h1>
    <form method="POST">
        <label for="name">Название товара:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="category">Категория:</label><br>
        <select id="category" name="category" required>
            {% for category in categories %}
            <option value="{{ category['id'] }}">{{ category['name'] }}</option>
            {% endfor %}
        </select><br><br>

        <label for="weight">Вес (в граммах):</label><br>
        <input type="number" id="weight" name="weight" step="0.01" required><br><br>

        <label for="gold_purity">Проба золота:</label><br>
        <select id="gold_purity" name="gold_purity" required>
            <option value="585">585</option>
            <option value="750">750</option>
            <option value="875">875</option>
        </select><br><br>

        <label for="price">Цена (AZN):</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="sale_price">Цена со скидкой (AZN):</label><br>
        <input type="number" id="sale_price" name="sale_price" step="0.01"><br><br>

        <button type="submit">Добавить</button>
    </form>
</body>
</html>
