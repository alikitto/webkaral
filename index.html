<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добавление товара</h2>
        <form id="productForm" action="/add-product" method="POST" enctype="multipart/form-data">
            <label for="category">Категория:</label>
            <select id="category" name="category">
                <option value="126">Qızıl üzüklər</option>
                <option value="132">Qızıl sırqalar</option>
                <option value="140">Qızıl seplər</option>
                <option value="138">Qızıl qolbaqlar</option>
                <option value="144">Qızıl komplektlər və dəstlər</option>
            </select>

            <label for="gold_purity">Проба золота:</label>
            <select id="gold_purity" name="gold_purity">
                <option value="105">585 (14K)</option>
                <option value="106">750 (18K)</option>
            </select>

            <label for="gold_color">Цвет золота:</label>
            <select id="gold_color" name="gold_color">
                <option value="269">Ağ qızıl</option>
                <option value="267">Sarı qızıl</option>
                <option value="280">Ağ və sarı</option>
                <option value="271">Rose Gold</option>
            </select>

            <label for="gemstone">Камень:</label>
            <select id="gemstone" name="gemstone">
                <option value="29263">Daşsız</option>
                <option value="282">Brilliant</option>
                <option value="29267">Svarovski</option>
                <option value="29271">Sadə qaş</option>
                <option value="29273">Zümrüd</option>
                <option value="29269">Mirvari</option>
                <option value="29265">Sapfir</option>
                <option value="336">Ametist</option>
                <option value="283">Korund</option>
                <option value="109">Topaz</option>
                <option value="3313">Almaz</option>
            </select>

            <label for="karatqr">Карат:</label>
            <input type="text" id="karatqr" name="karatqr" required>

            <label for="weight">Вес (г):</label>
            <input type="number" step="0.01" id="weight" name="weight" required>

            <label for="price">Цена (AZN):</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="sale_price">Цена со скидкой (AZN):</label>
            <input type="number" step="0.01" id="sale_price" name="sale_price">

            <label>Изображение товара:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <label>Видео товара:</label>
            <input type="file" id="video" name="video" accept="video/mp4,video/ogg,video/webm">

            <button type="submit">Добавить товар</button>
        </form>
    </div>
</body>
</html>
