<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить товар</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; }
        .preloader { display: none; text-align: center; margin-top: 10px; }
        .menu { display: flex; justify-content: space-around; margin-bottom: 20px; }
        .menu button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button onclick="location.reload()">Добавить новый товар</button>
            <button onclick="window.location='/products'">Список товаров</button>
        </div>
        
        <h1>Добавление товара</h1>
        <form id="productForm" action="/add-product" method="POST" enctype="multipart/form-data">
            <label>Категория:</label>
            <select name="category" required>
                <option value="126">Qızıl üzüklər</option>
                <option value="132">Qızıl sırqalar</option>
                <option value="140">Qızıl seplər</option>
                <option value="138">Qızıl qolbaqlar</option>
                <option value="144">Qızıl komplektlər və dəstlər</option>
            </select><br><br>

            <label>Вес (граммы):</label>
            <input type="number" step="0.01" name="weight" required><br><br>

            <label>Проба золота:</label>
            <select name="gold_purity" required>
                <option value="105">585 (14K)</option>
                <option value="106">750 (18K)</option>
            </select><br><br>

            <label>Цена (AZN):</label>
            <input type="number" step="0.01" name="price" required><br><br>

            <label>Цена со скидкой (AZN):</label>
            <input type="number" step="0.01" name="sale_price"><br><br>

            <label>Изображение товара:</label>
            <input type="file" name="image" accept="image/*"><br><br>

            <button type="submit">Добавить</button>
        </form>

        <div class="preloader">⏳ Идет загрузка...</div>
        <p id="responseMessage"></p>
    </div>

    <script>
        document.getElementById("productForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            document.querySelector(".preloader").style.display = "block";
            
            const formData = new FormData(this);
            const responseMessage = document.getElementById("responseMessage");
            
            try {
                const response = await fetch("/add-product", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.querySelector(".preloader").style.display = "none";
                
                if (response.ok) {
                    responseMessage.innerHTML = `<span style='color:green'>✔️ ${result.message} <a href='${result.url}' target='_blank'>Перейти</a></span>`;
                    this.reset();
                } else {
                    responseMessage.innerHTML = `<span style='color:red'>❌ Ошибка: ${result.message}</span>`;
                }
            } catch (error) {
                responseMessage.innerHTML = `<span style='color:red'>❌ Ошибка соединения.</span>`;
            }
        });
    </script>
</body>
</html>
