<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding-bottom: 70px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .file-upload input {
            display: none;
        }
        .file-upload img {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 10px;
        }
        .bottom-menu {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #007bff;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .bottom-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавление товара</h1>
        <form id="productForm" action="/add-product" method="POST" enctype="multipart/form-data">
            <label for="category">Категория:</label>
            <select id="category" name="category" required>
                <option value="126">Qızıl üzüklər</option>
                <option value="132">Qızıl sırqalar</option>
                <option value="140">Qızıl seplər</option>
                <option value="138">Qızıl qolbaqlar</option>
                <option value="144">Qızıl komplektlər və dəstlər</option>
            </select><br><br>

            <label for="price">Цена (AZN):</label>
            <input type="number" id="price" name="price" step="0.01" required><br><br>

            <label for="weight">Вес (г):</label>
            <input type="number" id="weight" name="weight" step="0.01" required><br><br>

            <label for="gold_purity">Проба золота:</label>
            <select id="gold_purity" name="gold_purity" required>
                <option value="105">585 (14K)</option>
                <option value="106">750 (18K)</option>
                <option value="875">875 (21K)</option>
            </select><br><br>

            <div class="file-upload" onclick="document.getElementById('imageUpload').click();">
                <p>Загрузить изображение</p>
                <input type="file" id="imageUpload" name="image" accept="image/*" required>
                <img id="preview" alt="Предпросмотр">
            </div><br>

            <button type="submit">Добавить товар</button>
        </form>
    </div>

    <div class="bottom-menu">
        <a href="/">Добавить новый товар</a>
        <a href="/products">Все товары</a>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('preview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
